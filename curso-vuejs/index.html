  <div id="app">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script> 
    new Vue({
      el: '#app',
      template: `
        <div class="container">
          <h3>Comentários</h3>
          <hr />
          <div class="form-todo form-group">
              <p>
                  <input type="text" placeholder="nome" name="author" class="form-control">
              </p>
              <p>
                  <textarea name="message" placeholder="comentário" class="form-control"></textarea>

              </p>
              <button type="submit" class="btn btn-primary">Comentar</button>
          </div>
          <hr />

          <div class="list-group">
              <div class="list-group-item" v-for="comment in comments">
                  <span class="comment__author">Autor: <strong>{{comment.name}}</strong></span>
                  <p>{{comment.message}}</p>
                  <div>
                      <a href="#" title="Excluir">Excluir</a>
                  </div>
              </div>
          </div>
          <hr />
      </div>
      `,
      data(){
        return {
          comments: [
            {
              name: 'José',
              message: 'Lorem ipsum'
            }
          ]
        }
      }
    })
  </script>
