<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola Vue Js</title>
    
</head>
<body>
<div id="app">
    <ul v-for="lista in listas">
        <li>{{lista.nome}}</li>
    </ul>
</div>

<script src="./assets/js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            mensagem: 'Olá Vue.js!',
            listas: [ 
                {
                    id: 1,
                    nome: 'Isaac Brigido',
                    idioma: 'PT-BR'
                },
                {
                    id: 2,
                    nome: 'Marcos Valério',
                    idioma: 'PT-BR'
                }
            ],
        }
    });
</script>
</body>
</html>
