<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola Vue Js</title>
    
</head>
<body>
<div id="app">
    <h1 v-if="numero > 4">O número é maior {{ numero }}</h1>
    <h1 v-else-if="numero === 4">O número é igual a {{numero}}</h1>
    <h1 v-else>O número é menor do que 4</h1>
</div>

<script src="./assets/js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            mensagem: 'Olá Vue.js!',
            listas: [ 
                {
                    id: 1,
                    nome: 'Isaac Brigido',
                    idioma: 'PT-BR'
                },
                {
                    id: 2,
                    nome: 'Marcos Valério',
                    idioma: 'PT-BR'
                }
            ],
            verifica: true,
            numero: 2
        }
    });
</script>
</body>
</html>
